<div [formGroup]="parentForm">
  <mat-form-field appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <input matInput
      [formControlName]="name"
      type="{{ type }}"
      placeholder="{{ placeholder }}"
      disabled="{{ disabled }}"
      required="{{ required }}"
      (keyup)="doOverride($event)"/>
  </mat-form-field>
</div>
